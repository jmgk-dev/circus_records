{% load wagtailimages_tags static %}
{% load wagtailcore_tags %}

<ul class="merch_list">
    {% for item in merch_items %}
    {% comment %} {% if item.artist_pages == 'Flux Pavilion' %} {% endcomment %}
    <li class="merch_list_item">
        <a href="{{item.url}}" class="merch_item">
            {% image item.image max-128x128 class="merch_pic" %}
        </a>
    </li>
    {% comment %} {% endif %} {% endcomment %}
    {% endfor %}
</ul>
